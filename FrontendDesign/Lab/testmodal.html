<!DOCTYPE html>
<html lang="en" class="dxChrome dxWindowsPlatform dxWebKitFamily dxBrowserVersion-100 fontawesome-i2svg-active fontawesome-i2svg-complete">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="CSS/fontawesome-free-5.11.2-web/css/all.css" />
        <!--Bifogad map -->


        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="CSS/site.css" />
        <title>Document</title>
    </head>
    <body class="unfloat">
          <!-- Modal -->
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="mx-3"><button type="button" class="btn menuitem agreenXL clicked" id="showPersonalContactButton">@twweb.IconHandler.GetIcon("user")</button><div class="text-center"><small class="smallxs">Personal Info</small><p>Petra Mellbrand</p></div></div>
                    <div class="mx-3"><button type="button" class="btn menuitem abrightblueXL" id="showRelativeContactButton">@twweb.IconHandler.GetIcon("users")</button><div class="text-center"><small class="smallxs">Relative Info</small><p>Johan Svensson</p></div></div>
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
        
                @*Personal Contact Info*@
                <div class="modal-body text-left" id="personalContactInfo">
                    <form>
                        <div class="form-group">
                            <label for="InputFirstName1">First Name</label>
                            <input type="text" class="form-control" id="InputFirstName1" aria-describedby="firstNamelHelp" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="InputAlias1">Alias (Nickname)</label>
                            <input type="text" class="form-control" id="InputAlias1" aria-describedby="aliasHelp" placeholder="Alias">
                        </div>
                        <div class="form-group">
                            <label for="InputLastName1">Last Name</label>
                            <input type="text" class="form-control" id="InputLastName1" aria-describedby="lastNamelHelp" placeholder="Last Name">
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputEmail1">Email address</label>
                            <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="form-group">
                                <label for="exampleFormControlSelectEmailCat1">Email Category</label>
                                <select class="form-control" id="exampleFormControlSelectEmailCat11">
                                    <option>Work</option>
                                    <option>Private</option>
                                </select>
                            </div>
                            <span class="float-right">
                                <button class="btn menuitem menuitemSm agreen">@twweb.IconHandler.GetIcon("plus")</button>
                                <button class="btn menuitem menuitemSm ared">@twweb.IconHandler.GetIcon("times")</button>
                            </span>
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputPhone1">Phone</label>
                            <input type="text" class="form-control" id="InputPhone1" aria-describedby="phoneHelp" placeholder="123-12 23 34">
                            <div class="form-group">
                                <label for="exampleFormControlSelectPhoneCat1">Phone Category</label>
                                <select class="form-control" id="exampleFormControlSelectPhoneCat11">
                                    <option>Work</option>
                                    <option>Private</option>
                                </select>
                            </div>
                            <span class="float-right">
                                <button class="btn menuitem menuitemSm agreen">@twweb.IconHandler.GetIcon("plus")</button>
                                <button class="btn menuitem menuitemSm ared">@twweb.IconHandler.GetIcon("times")</button>
                            </span>
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputUN1">Username</label>
                            <input type="email" class="form-control" id="InputUN1" aria-describedby="unHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputAdress1">Adress</label>
                            <input type="text" class="form-control" id="InputAdress1" aria-describedby="adressHelp" placeholder="Adress">
                        </div>
                        <div class="form-group">
                            <label for="InputCOAdress1">C/O-Adress</label>
                            <input type="text" class="form-control" id="InputCOAdress1" aria-describedby="COadressHelp" placeholder="C/O-Adress">
                        </div>
                        <div class="form-group">
                            <label for="Inputpc1">Postal Code</label>
                            <input type="text" class="form-control" id="Inputpc1" aria-describedby="pcHelp" placeholder="123 45">
                        </div>
                        <div class="form-group">
                            <label for="InputCity1">City</label>
                            <input type="text" class="form-control" id="InputCity1" aria-describedby="cityHelp" placeholder="City">
                            <span class="float-right my-3">
                                <button class="btn menuitem menuitemSm agreen">@twweb.IconHandler.GetIcon("plus")</button>
                                <button class="btn menuitem menuitemSm ared">@twweb.IconHandler.GetIcon("times")</button>
                            </span>
                        </div>
                    </form>
                </div>
        
                @*Relatives Contact Info*@
                <div class="modal-body text-left collapse" id="relativesContactInfo">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelectRelCat1R">Relative Category</label>
                            <select class="form-control" id="exampleFormControlSelectRelCat1R1">
                                <option>Partner</option>
                                <option>Parent</option>
                                <option>Child</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="InputFirstName1R">First Name</label>
                            <input type="text" class="form-control" id="InputFirstName1R" aria-describedby="firstNamelHelp" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="InputLastNameR">Last Name</label>
                            <input type="text" class="form-control" id="InputLastNameR" aria-describedby="lastNamelHelp" placeholder="Last Name">
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputEmail1R">Email address</label>
                            <input type="text" class="form-control" id="InputEmail1R" aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="form-group">
                                <label for="exampleFormControlSelectEmailCat1R">Email Category</label>
                                <select class="form-control" id="exampleFormControlSelectEmailCat1R1">
                                    <option>Work</option>
                                    <option>Private</option>
                                </select>
                            </div>
                            <span class="float-right">
                                <button class="btn menuitem menuitemSm agreen">@twweb.IconHandler.GetIcon("plus")</button>
                                <button class="btn menuitem menuitemSm ared">@twweb.IconHandler.GetIcon("times")</button>
                            </span>
                        </div>
                        <br /><br />
                        <div class="form-group">
                            <label for="InputPhone1R">Phone</label>
                            <input type="text" class="form-control" id="InputPhone1R" aria-describedby="phoneHelp" placeholder="123-12 23 34">
                            <div class="form-group">
                                <label for="exampleFormControlSelectPhoneCat1R">Phone Category</label>
                                <select class="form-control" id="exampleFormControlSelectPhoneCat1R1">
                                    <option>Work</option>
                                    <option>Private</option>
                                </select>
                            </div>
                            <span class="float-right">
                                <button class="btn menuitem menuitemSm agreen">@twweb.IconHandler.GetIcon("plus")</button>
                                <button class="btn menuitem menuitemSm ared">@twweb.IconHandler.GetIcon("times")</button>
                            </span>
                        </div>
                        <br /><br />
                        <div class="row text-center">
                            <div class="col-3 offset-3"><button type="button" class="btn menuitem agreenXL">@twweb.IconHandler.GetIcon("plus")</button><p>Add New Relative</p></div>
                            <div class="col-3"><button type="button" class="btn menuitem abrightblueXL">@twweb.IconHandler.GetIcon("times")</button><p>Delete Relative</p></div>
                            <div class="col-3"></div>
                        </div>
                    </form>
        
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn menuitem agoldXL">@twweb.IconHandler.GetIcon("save")</button>
                </div>
        
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    </body>
</html>
