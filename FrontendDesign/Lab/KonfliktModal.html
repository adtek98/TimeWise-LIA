                          id="btnStartDateIcon"

                          type="button"

                          <i class="fa fa-calendar"></i>
                          <p>Edit Date</p>
                          <input
                            id="tbStartDate"
                            type="text"
                            class="form-control inputtext"
                            value="2022-07-03"
                          />
                        </div>
                      </div>
                      <div class="col-4 mp-0 menu-button-holder align-self-start">
                        <div
                          id="btnStartDateIcon"
                          class="btn btn-light greyBoxBtn"
                          type="button"
                        >
                          <i class="fa fa-clock"></i>
                          <p>Start time</p>
                          <input
                            id="tbStartDate"
                            type="text"
                            class="form-control inputtext"
                            value="00:00"

                        </div>
                      </div>

                        <div
                          id="btnStartDateIcon"

                            type="text"

                        </div>
                      </div>

                            class="form-control inputtext"
                            value="Text"

                      </div>
                      <div class="col-4 mp-0 menu-button-holder align-self-start">

                            id="tbStartDate"
                            type="text"
                            class="form-control inputtext"
                            value="Text"
                          />

                            class="form-control inputtext"
                            value=""

                        </div>
                      </div>
                    </div>
                  </div>
              
              </div>
                <div class="row p-2">

                    <li>

                          <i class="fas fa-save icon_mirror"></i>

                    </li>

              </div>

                        </div>
                      </div>
              
                      <div class="col-4 mp-0 menu-button-holder align-self-start">

                          <input
                            id="tbStartDate"
                            type="text"

                      </div>
                    </div>
                  </div>              
                </div>
                <div class="row align-self-lg-end">
                  <ul class="buttonList">
                    <li>
                      <ul class="hoverButtons">
                        <li>
                          <i class="fas fa-save icon_mirror"></i>

                        </li>
                      </ul>
                    </li>
                    <li>
                      <ul class="hoverButtons">
                        <li>
                          <i class="fas fa-trash-alt"></i>
                          <span>Delete</span>
                        </li>
                    </li>
                  </ul>
                  </div>
                </div>

            <button

              class="btn btn-secondary"
              data-dismiss="modal"

              Close

    <script>
      $(".acceptConflict").on('change', function() {
          if ($(".acceptConflict").is(':checked')){
              $(".conflictFlag").css("color", "green");
              $(".conflictCard").css("border-color", "green"); 
          }
          else {
              $(".conflictFlag").css("color", "red");
              $(".conflictCard").css("border-color", "red");
          }
          });
  </script>
