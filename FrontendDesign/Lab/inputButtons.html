<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/fontawesome-free-5.11.2-web/css/all.css" />
    <!--Bifogad map -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/site.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid" style="max-width: 400px">
      <div class="row align-self-left text-left">
        <h5>Produktion-B</h5>
      </div>
      <div class="row">
        <div class="col mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fa fa-calendar"></i>
            <p>Edit Date</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value="2022-07-03"
            />
          </div>
        </div>
        <div class="col-4 mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fa fa-clock"></i>
            <p>Start time</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value="00:00"
            />
          </div>
        </div>
        <div class="col-4 mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fa fa-clock"></i>
            <p>End time</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value="00:30"
            />
          </div>
        </div>
        <div class="col-4 mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fas fa-walking"></i>
            <p>Activity</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value="Text"
            />
          </div>
        </div>
        <div class="col-4 mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fas fa-door-open"></i>
            <p>Venue</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value="Text"
            />
          </div>
        </div>

        <div class="col-4 mp-0 menu-button-holder align-self-start">
          <div
            id="btnStartDateIcon"
            class="btn btn-light greyBoxBtn"
            type="button"
          >
            <i class="fas fa-compass"></i>
            <p>Status</p>
            <input
              id="tbStartDate"
              type="text"
              class="form-control inputtext"
              value=""
            />
          </div>
        </div>
      </div>
      <div class="row mt-3 doubleBooking">
        
          <input
            type="checkbox"
            class="canceledCheck"
            id="canceled"
            name="canceled"
          />
          <label class="ml-2" for="canceled">Inst√§lld</label>
        </div>
        <div class="row  ">
          <textarea id="tbSubject" class="form-control" aria-label="With textarea" placeholder="Rubrik" spellcheck="false" data-ms-editor="true"></textarea>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
